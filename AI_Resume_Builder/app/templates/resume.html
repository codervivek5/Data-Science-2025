<!DOCTYPE html>
<html>
<head>
    <title>{{ name }} - Resume</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f8f9fa; }
        .resume { background: white; padding: 30px; border-radius: 10px; max-width: 600px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1);}
        h1, h2 { margin: 0 0 10px; }
        ul { padding-left: 20px; }
    </style>
</head>
<body>
    <div class="resume">
        <h1>{{ name }}</h1>
        <h2>{{ role }}</h2>
        <p>{{ summary }}</p>
        <h3>Experience:</h3>
        <ul>
            {% for point in experience %}
            <li>{{ point }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
